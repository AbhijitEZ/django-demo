{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center p-3">Sign Up</h1>
    <form method="POST" class="form-wrapper">
        {% csrf_token %}
        <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" name="username" required="" maxlength="150" id="id_username" autofocus="" class="form-control">
        </div>
        <label for="id_password1">Password:</label>
        <input type="password" name="password1" required id="id_password1" class="form-control">

        <label for="id_password2">Confirm Password:</label>
        <input type="password" name="password2" required id="id_password2" class="form-control">


        <button class="btn btn-primary p-2 mt-4" type="submit">SignUp</button>
    </form>
{% endblock content %}
