{% load static %}
<!DOCTYPE html>
<html lang="en">

      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favi.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>ArticlesDoc</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="{% url 'index' %}">

    </header>
    {% block content %} {% endblock %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
