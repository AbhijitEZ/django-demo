{% extends 'base.html' %} {% block content %}

<div class="text-center p-2"><h2>Edit Article</h2></div>
<form method="POST" class="form-wrapper">
  {% csrf_token %}
  <div class="form-group">
    <label for="Title">Title</label
    ><input
      type="text"
      name="title"
      id="Title"
      class="form-control"
      value="{{ article.title }}"
    />
  </div>
  <div class="form-group">
    <label for="Slug">Slug</label
    ><input
      type="text"
      name="slug"
      id="Slug"
      class="form-control"
      value="{{ article.slug }}"
    />
  </div>
  <div class="form-group">
    <label for="Body">Body</label>
    <textarea rows="4" cols="50" id="Body" class="form-control" name="body">
  {{ article.body }}</textarea
    >
  </div>
  <button class="btn btn-primary px-5" type="submit">Edit</button>
</form>
{% endblock %}
